<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paris Sportifs - Projet Cote 1,2+</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>

<div class="container">

<h1>PARIS SPORTIFS</h1>
<h2>Projet Cote 1,2+</h2>
<h3>Technique Montante sur 3 Paliers</h3>

<div class="capital-box">
<span>Capital de Départ:</span>
<input type="number"
id="capitalDepartInput"
step="0.01"
min="0"
max="500000"
value="0"
oninput="if(this.value>500000)this.value=500000">
</div>

<div class="capital-box">
<span>Capital Actuel:</span>
<input type="text" id="capitalActuelInput" value="0,00 HTG" readonly>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
    <span class="progress-text" id="progressText">0%</span>
</div>

<div class="table-wrapper">
<table>
<thead>
<tr>
<th>No</th>
<th>Date</th>
<th>Mise</th>
<th>Côte</th>
<th>Gain</th>
<th>Profit</th>
<th>Mtc</th>
<th>Mnt</th>
<th>Live</th>
<th>Sup</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

<div class="button-section">
<button class="add-btn" onclick="addRow()">Ajouter une ligne</button>
<button class="reset-btn" onclick="resetAll()">Reset Total</button>
<button class="export-btn" onclick="exportPDF()">Export PDF</button>
<button class="export-btn" onclick="exportExcel()">Export Excel</button>
<button class="export-btn" onclick="exportWhatsApp()">Export WhatsApp</button>
</div>

<div class="global-box">
<div>
Gain Globale:
<span id="gainGlobale" class="green">0,00 HTG</span>
</div>
<div>
Profit Globale:
<span id="profitGlobale" class="green">0,00 HTG</span>
</div>
</div>

</div>

</body>
</html>
